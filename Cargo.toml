[profile.dev]
opt-level = 3
codegen-units = 1
lto = "off"

[profile.release]
debug = true
codegen-units = 1
lto = "off"

[profile.lto]
inherits = "release"
lto = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
